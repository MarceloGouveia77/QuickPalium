<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>QuickPalium</title>
    <style>
      tr:hover {
        background-color: deepskyblue;
        color: white !important;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="col-12" style="margin-top: 5%">
            <h3>QuickPalium</h3>
      </div>

      <div class="col-12 mt-4">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Histórico</h3>
          </div>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">COD</th>
                    <th scope="col">Data</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">Idade</th>
                    <th scope="col">Resultado</th>
                    <th scope="col">#</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
        </div>
      </div>
    </div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>

    <script>
      function remover(id){
          var endpoint = 'http://sagenxti.ddns.net/api/pacientes';
          var data = {
            'id': id,
          }

          $.ajax({
          url: endpoint,
          type: "DELETE",
          data: JSON.stringify(data),
          cache: false,
          processData: false,
          contentType: 'application/json',
          success: function (data) {
              window.alert("AVALIAÇÃO REMOVIDA !");
              window.location.reload();
          }
      });
      }
    </script>

    <script>
      // http://sagenxti.ddns.net/api/pacientes
        $.get('http://sagenxti.ddns.net/api/pacientes', function(res) {
            res.forEach(paciente => {
                $("tbody").append(
                    '<tr>'
                        + `<td>${paciente.id}</td>`
                        + `<td>${paciente.data}</td>`
                        + `<td>${paciente.sexo}</td>`
                        + `<td>${paciente.idade}</td>`
                        + `<td>${paciente.resultado}</td>`
                        + `<td><a onclick="remover(${paciente.id})" style="text-decoration: none; cursor: pointer;"><span class="text-danger font-weight-bold">DEL</span></a>`
                    + '</tr>'
                )
            });
        })
    </script>
  </body>
</html>
